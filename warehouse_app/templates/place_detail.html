{% extends 'base.html' %}

{% block title %}
    {{ place.name }}
{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'place_delete' place.id %}">Delete place</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>Name: {{ place.name }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>City: {{ place.city }}</p>
        </div>
    </div>
{% endblock %}
