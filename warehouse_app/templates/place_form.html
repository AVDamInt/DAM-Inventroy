{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Register device
{% endblock %}

{% block content %}
<h2>Register place</h2>

<form method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputPlaceName" class="form-label">Place name</label>
      <input type="text" class="form-control" id="inputPlaceName">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-md-6">
      <label for="inputCap" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCap">
    </div>
    <div class="col-md-4">
      <label for="inputCountry" class="form-label">Country</label>
      <select id="inputCountry" class="form-select">
        <option selected>Italy</option>
        <option>Switzerland</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputPlan" class="form-label">Plan</label>
      <input type="text" class="form-control" id="inputPlan">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
