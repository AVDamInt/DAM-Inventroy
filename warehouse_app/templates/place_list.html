{% extends 'base.html' %}

{% block title %}
Device list
{% endblock %}

{% block content %}
<div>
    <a href="{% url 'place_register' %}">Register a device</a>
</div>
<h2>Device list</h2>
    <table class="table table-bordered" data-sort-name="field_id" data-sort-order="asc">
        <thead>
            <tr>
                <th data-field='field_id'>Id</th>
                <th data-field='field_name'>Name</th>
                <th data-field='field_city'>City</th>
                <th data-field='field_address'>Address</th>
                <th data-field='field_cap'>Cap</th>
                <th data-field='field_country'>Country</th>
                <th data-field='field_plan'>Plan</th>
            </tr>
        </thead>
        <tbody>
            {% for place in places %}
                <tr>
                    <th scope="row">{{place.id}}</th>
                        <td>{{place.name}}</td>
                        <td>{{place.city}}</td>
                        <td><a href="{% url 'place_detail' place.id %}">
                            Detail</a></td>
                        <td><a href="{% url 'place_delete' place.id %}">Delete device</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
